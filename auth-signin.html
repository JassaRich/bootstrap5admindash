
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sign in | Admin</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" href="img/favicon.ico">

  <!-- Theme styles -->
  <link rel="stylesheet" type="text/css" href="css/theme.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <!-- Vendor -->
  <link rel="stylesheet" type="text/css" href="css/vendor.min.css">

 
 
</head>


<body class="bg-white min-vh-100 border-top border-primary border-3">
  <section class="container text-center py-5 py-md-6 py-xl-8">
    

    <h4 class="font-weight-normal text-dark mt-5">
      Log in to your account
    </h4>

    <div class="row justify-content-center mt-4 pt-3">
      <div class="col-md-6 col-lg-4">
        <form>
          <div class="mb-3">
            <input type="email" name="email" placeholder="Email" class="form-control form-control-lg bg-pastel-darkblue">
          </div>

          <div class="mb-3">
            <input type="password" name="password" placeholder="Password" class="form-control form-control-lg bg-pastel-darkblue">
          </div>

          <input type="submit" class="btn btn-primary btn-lg shadow-light text-uppercase-bold-sm hover-lift mt-4" value="Sign in">


          <div class="text-secondary font-size-sm mt-5">
            Don't have an account?
            <a href='auth-signup.html'>Sign up</a>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- JAVASCRIPT
  ============================================-->

  <!-- Vendor -->
  <script src="js/vendor.min.js"></script>


  <!-- Main Theme file -->
  <script src="js/theme.min.js"></script>

</body>
</html>
